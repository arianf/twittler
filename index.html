<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var call = function() {
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + '\t' + tweet.created_at);
            $tweet.prependTo($body);
            index -= 1;
            streams.home.pop();
          }
          setTimeout(call, 100);
        }
        call();
        
      });

    </script>
  </body>
</html>
